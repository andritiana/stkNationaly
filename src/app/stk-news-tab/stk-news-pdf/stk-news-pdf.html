<ion-header [translucent]="true">
  <ion-toolbar>
    <app-global-header></app-global-header>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <mystk-page-title>{{pdfTitle}}</mystk-page-title>
  <pdf-viewer
    [src]="pdf"
    [render-text]="true"
    [autoresize]="true"
    [original-size]="false"
    [zoom]="zoomTo"
    style="display: block;">
  </pdf-viewer>
  <div class="zoom-button">
    <div (click)="zoom('in')">+</div>
    <div (click)="zoom('out')">-</div>
  </div>
</ion-content>
