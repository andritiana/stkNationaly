<ion-header>
  <ion-navbar>
    <img src='../assets/imgs/logo_stk.png'/>
    <img src='../assets/imgs/stk.jpeg'/>
    </ion-navbar>
</ion-header>
  
<ion-content>
  <h4 class="agenda-container-title">Evenements</h4>
  <ion-row>
    <ion-col>
      <div *ngFor="let item of data">
        <ion-item>
          <h2>{{item.title}}</h2>
          <span><b>Debut :</b>{{item.startdate}}</span><br>
          <span><b>Fin :</b>{{item.enddate}}</span>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
