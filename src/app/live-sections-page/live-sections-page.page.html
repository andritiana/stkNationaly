<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <button ion-button icon-only (click)="refresh()">
        <ion-icon class="refresh-button" name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons slot="end">
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon class="homeMenu" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="loading; else list" name="dots" pager="true"></ion-spinner>
  
  <ng-template #list>
    <div>
      <ion-card class="post-card" *ngFor="let post of posts; let i = index" (click)="goToDetails(i)">
        <img *ngIf="!!post.thumbnails[0]" [src]="post.thumbnails[0]" onerror="this.style.display='none'" />
        <div class="titles-container">
          <div class="post-title">{{post.title}}</div>
          <div>{{post.rawtext}}</div>
        </div>
      </ion-card>
    </div>
  </ng-template>
</ion-content>
