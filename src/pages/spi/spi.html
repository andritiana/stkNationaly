<ion-header>

  <ion-navbar>
    <ion-title>Spi</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon class="homeMenu" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let partage of partages" (click)="goToDetails(partage)">
    <img [src]="partage.thumbnail[0]"/>
    <div class='card-content'>
      <div class='title'>
          <div class="card-title">{{partage.title}}</div>
          <div class="card-subtitle">{{DateHelper.getDateWrittenFr(partage.creationDate)}}</div>
      </div>
    </div>
  </ion-card>

</ion-content>
