<ion-header [translucent]="true">
  <app-global-header defaultHref="/tabs/actualities-tab"></app-global-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="false" [options]="slideOpts" (ionSlideDidChange)="ionSlideDidChange()">
    <ion-slide *ngFor="let actuality of actualities; let i = index">
      <div class="swipe-content">
        <mystk-page-title>Actualit√©s</mystk-page-title>
          <div class="article-container">
            <img *ngIf="!!actuality.thumbnail" [src]="actuality.thumbnail"/>
            <div [ngClass]="['article-content', 'article-pos-' + i]">
              <h5>{{DateHelper.getDateWrittenFr(actuality.created)}}</h5>
              <h3>{{actuality.title | decodeHtmlEntities}}</h3>
              <mystk-article-embedding-iframe [article]="actuality.text"
                                              [isVisible]="(currentIndex$ | async) === i"></mystk-article-embedding-iframe>
            </div>
          </div>
        </div>
      <h1></h1>
      <p></p>
    </ion-slide>
  </ion-slides>
</ion-content>
