<ion-header>

  <ion-navbar>
    <ion-title>Pr√©sentation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon class="homeMenu" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-spinner *ngIf="loading; else list" name="dots"pager="true"></ion-spinner>

    <div #list class="presentation-section" *ngFor="let presentation of presentations; let i = index" 
      (click)="goToDetails(presentation.id)">
      <span class="presentation-title">{{presentation.title}}</span>
      <ion-icon name="arrow-forward"></ion-icon>
    </div>

</ion-content>
