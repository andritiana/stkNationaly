<ion-header [translucent]="true">
  <ion-toolbar>
    <app-global-header></app-global-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mystk-page-title>Spi</mystk-page-title>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide *ngFor="let partage of partages">
        <div class="swipe-content">
            <div class="article-container">
              <img [src]="partage.thumbnail"/>
              <div class='article-content'>
                <h5>{{DateHelper.getDateWrittenFr(partage.creationDate)}}</h5>
                <h3>{{partage.title}}</h3>
                <p [innerHTML]="partage.text"></p>
              </div>
            </div>
          </div>
    </ion-slide>
  </ion-slides>
</ion-content>
