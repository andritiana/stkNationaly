<ion-header>
  <ion-navbar>
    <img src='../assets/imgs/logo_stk.png'/>
    <img src='../assets/imgs/stk.jpeg'/>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logo-menu-container row">
    <div class="logo-menu col" (click)="goToPage('actus')">
      <img src='../assets/imgs/actu.svg'/>
      <span>Actualités</span>
    </div>
    <div class="logo-menu col" (click)="goToPage('presentation')">
      <img src='../assets/imgs/presentation.svg'/>
      <span>Présentation</span>
    </div>
    <div class="logo-menu col" (click)="goToPage('spi')">
      <img src='../assets/imgs/spi.svg'/>
      <span>Spi</span>
    </div>
    <div class="logo-menu col" (click)="goToPage('stk-news')">
      <img src='../assets/imgs/stk-news.svg'/>
      <span>STK News</span>
    </div>
    <div class="logo-menu col" (click)="goToPage('agenda')">
      <img src='../assets/imgs/agenda.svg'/>
      <span>Agenda</span>
    </div>
  </div>
  <div class="verse-container">
    <span>
      "{{verse?.text}}"
    </span>
    <span class="verse-title">
      {{verse?.bookName}} - {{verse?.chapter}} : {{verse?.verse}}
    </span>
  </div>
</ion-content>
