<ion-header>
  <ion-navbar>
    <ion-title>Actualit√©s</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon class="homeMenu" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-slides [initialSlide]="actualityId">
    <ion-slide *ngFor="let actuality of actualities; let i = index">
      <div class="swipe-content">
          <div class="article-container">
            <img *ngIf="!!actuality.thumbnail[0]" [src]="actuality.thumbnail[0]"/>
            <div class='article-content'>
              <h5>{{DateHelper.getDateWrittenFr(actuality.created)}}</h5>
              <h3>{{actuality.title}}</h3>
              <div [innerHTML]="actuality.text"></div>
            </div>
            <img *ngIf='actuality.thumbnail[1]' [src]="actuality.thumbnail[1]"/>
          </div>
        </div>
      <h1></h1>
      <p></p>
    </ion-slide>
  </ion-slides>
</ion-content>
